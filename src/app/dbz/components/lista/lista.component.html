<div class="container mt-4">
  <h3>Lista de Personajes</h3>
  <ul class="list-group">
    <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">
      {{ personaje.nombre }} - Poder: {{ personaje.poder }}
      <button class="btn btn-danger btn-sm float-end" (click)="eliminar(i)">Eliminar</button>
    </li>
  </ul>
</div>
